<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrousVlad - Cyber Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Fira Code', 'Courier New', monospace;
            overflow: hidden;
            background: #000;
        }
        
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .glass-card {
            background: rgba(0, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.1),
                0 0 60px rgba(0, 255, 255, 0.05),
                inset 0 0 20px rgba(0, 255, 255, 0.03);
            transition: all 0.4s ease;
        }
        
        .glass-card:hover {
            box-shadow: 
                0 0 40px rgba(0, 255, 255, 0.2),
                0 0 80px rgba(0, 255, 255, 0.1),
                inset 0 0 30px rgba(0, 255, 255, 0.05);
            border-color: rgba(0, 255, 255, 0.3);
        }
        
        .glitch-text {
            color: #00ffff;
            font-size: 3.5rem;
            font-weight: 700;
            text-transform: uppercase;
            position: relative;
            text-shadow: 
                0 0 10px rgba(0, 255, 255, 0.8),
                0 0 20px rgba(0, 255, 255, 0.6),
                0 0 40px rgba(0, 255, 255, 0.4);
            animation: glitch 3s infinite;
        }
        
        .glitch-text::before,
        .glitch-text::after {
            content: 'TrousVlad';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .glitch-text::before {
            animation: glitch-1 0.5s infinite;
            color: #ff00ff;
            z-index: -1;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
        }
        
        .glitch-text::after {
            animation: glitch-2 0.5s infinite;
            color: #00ff00;
            z-index: -2;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        
        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }
        
        @keyframes glitch-1 {
            0%, 100% { clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%); transform: translate(0); }
            50% { clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%); transform: translate(-2px, 2px); }
        }
        
        @keyframes glitch-2 {
            0%, 100% { clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%); transform: translate(0); }
            50% { clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%); transform: translate(2px, -2px); }
        }
        
        .cyber-button {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            color: #00ffff;
            padding: 12px 24px;
            font-family: 'Fira Code', monospace;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 8px;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
        }
        
        .cyber-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.4), transparent);
            transition: left 0.5s ease;
        }
        
        .cyber-button:hover::before {
            left: 100%;
        }
        
        .cyber-button:hover {
            background: rgba(0, 255, 255, 0.2);
            border-color: rgba(0, 255, 255, 0.6);
            box-shadow: 
                0 0 15px rgba(0, 255, 255, 0.6),
                inset 0 0 10px rgba(0, 255, 255, 0.2);
            transform: translateY(-2px);
            color: #fff;
        }
        
        .cyber-button:active {
            transform: translateY(0);
            box-shadow: 
                0 0 10px rgba(0, 255, 255, 0.4),
                inset 0 0 5px rgba(0, 255, 255, 0.1);
        }
        
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                rgba(0, 255, 255, 0) 50%,
                rgba(0, 255, 255, 0.02) 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 1;
            animation: scanline 8s linear infinite;
        }
        
        @keyframes scanline {
            0% { transform: translateY(0); }
            100% { transform: translateY(10px); }
        }
        
        @media (max-width: 768px) {
            .glitch-text {
                font-size: 2.5rem;
            }
            
            .glass-card {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
            
            .cyber-button {
                font-size: 0.9rem;
                padding: 10px 20px;
            }
        }
        
        @media (max-width: 480px) {
            .glitch-text {
                font-size: 2rem;
            }
            
            .glass-card {
                padding: 1.5rem 1rem;
            }
            
            .cyber-button {
                width: 100%;
                margin-bottom: 0.5rem;
            }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <canvas id="matrix-canvas"></canvas>
    
    <div class="scanline"></div>
    
    <div class="glass-card p-12 max-w-xl w-full mx-4 relative z-10">
        <h1 class="glitch-text text-center mb-8">TrousVlad</h1>
        
        <div class="flex flex-col gap-4">
            <button class="cyber-button" onclick="downloadFile('payload')">
                ▼ payload.exe
            </button>
            <button class="cyber-button" onclick="downloadFile('rootkit')">
                ▼ rootkit.vbs
            </button>
            <button class="cyber-button" onclick="downloadFile('exploit')">
                ▼ exploit.py
            </button>
            <button class="cyber-button" onclick="openBackdoor()">
                ▼ backdoor.bat
            </button>
        </div>
        
        <div class="mt-8 text-center">
            <p class="text-cyan-400 text-sm opacity-70">
                > System ready... Awaiting input...
            </p>
        </div>
    </div>

    <script>

        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        
        let width, height, columns, drops;
        const fontSize = 14;
        
        function initCanvas() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            
            columns = Math.floor(width / fontSize);
            drops = Array(columns).fill(0).map(() => Math.random() * -100);
        }
        
        function drawMatrix() {
            // Semi-transparent black for trail effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, width, height);

            ctx.fillStyle = '#00ffff';
            ctx.font = fontSize + 'px "Fira Code", monospace';
            
            for (let i = 0; i < drops.length; i++) {
                const text = Math.random() > 0.5 ? '0' : '1';
                const x = i * fontSize;
                const y = drops[i] * fontSize;
                
                // Add glow effect
                ctx.shadowColor = '#00ffff';
                ctx.shadowBlur = 10;
                ctx.fillText(text, x, y);
                ctx.shadowBlur = 0;

                if (y > height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                
                drops[i]++;
            }
        }

        initCanvas();
        setInterval(drawMatrix, 35);

        window.addEventListener('resize', () => {
            initCanvas();
        });

        function downloadFile(fileName) {
            const button = event.target;

            button.style.transform = 'scale(0.95)';
            button.style.boxShadow = '0 0 20px rgba(255, 0, 255, 0.8)';
            button.style.borderColor = '#ff00ff';
            
            setTimeout(() => {
                button.style.transform = 'scale(1)';
                button.style.boxShadow = '0 0 15px rgba(0, 255, 255, 0.6)';
                button.style.borderColor = 'rgba(0, 255, 255, 0.6)';
            }, 150);

            console.log(`Downloading ${fileName}...`);

            const statusElement = document.querySelector('.text-cyan-400');
            statusElement.textContent = `> Downloading ${fileName}...`;
            statusElement.style.opacity = '1';
            
            setTimeout(() => {
                statusElement.textContent = `> ${fileName} downloaded successfully`;
                setTimeout(() => {
                    statusElement.textContent = '> System ready... Awaiting input...';
                    statusElement.style.opacity = '0.7';
                }, 2000);
            }, 1000);
        }

        function openBackdoor() {
            const button = event.target;
            
            // Add glitch effect to the button
            button.style.transform = 'scale(0.95)';
            button.style.boxShadow = '0 0 20px rgba(255, 0, 255, 0.8)';
            button.style.borderColor = '#ff00ff';
            
            setTimeout(() => {
                button.style.transform = 'scale(1)';
                button.style.boxShadow = '0 0 15px rgba(0, 255, 255, 0.6)';
                button.style.borderColor = 'rgba(0, 255, 255, 0.6)';
            }, 150);

            const statusElement = document.querySelector('.text-cyan-400');
            statusElement.textContent = '> Opening backdoor.bat...';
            statusElement.style.opacity = '1';

            setTimeout(() => {
                window.open('https://drive.google.com/file/d/1t-1xFkGkxJSSKHbie7HHV_NzUIsgLts8/view?usp=sharing', '_blank');
                statusElement.textContent = '> backdoor.bat opened successfully';
                setTimeout(() => {
                    statusElement.textContent = '> System ready... Awaiting input...';
                    statusElement.style.opacity = '0.7';
                }, 2000);
            }, 500);
        }

        setInterval(() => {
            const title = document.querySelector('.glitch-text');
            if (Math.random() > 0.95) {
                title.style.transform = `translate(${Math.random() * 4 - 2}px, ${Math.random() * 4 - 2}px)`;
                setTimeout(() => {
                    title.style.transform = 'translate(0, 0)';
                }, 100);
            }
        }, 500);
    </script>
</body>
</html>
